        const timerDisplay = document.getElementById('timer');
        const restartButton = document.getElementById('restart-button');
        const messageElement = document.getElementById('message');
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameState.cards = [];
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.timer = 0;
            gameState.isLocked = false;
            
            // æ¸…é™¤è®¡æ—¶å™¨
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            // æ›´æ–°æ˜¾ç¤º
            movesDisplay.textContent = '0';
            matchesDisplay.textContent = '0';
            timerDisplay.textContent = '00:00';
            
            // åˆ›å»ºå¡ç‰‡æ•°ç»„ï¼ˆæ¯ä¸ªç¬¦å·ä¸¤å¼ ï¼‰
            const cardArray = [...cardSymbols, ...cardSymbols];
            
            // æ´—ç‰Œ
            for (let i = cardArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardArray[i], cardArray[j]] = [cardArray[j], cardArray[i]];
            }
            
            // åˆ›å»ºå¡ç‰‡
            gameBoard.innerHTML = '';
            cardArray.forEach((symbol, index) => {
                const card = createCard(symbol, index);
                gameBoard.appendChild(card);
                gameState.cards.push(card);
            });
            
            // å¼€å§‹è®¡æ—¶
            startTimer();
        }
        
        // åˆ›å»ºå¡ç‰‡å…ƒç´ 
        function createCard(symbol, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.symbol = symbol;
            card.dataset.index = index;
            
            card.innerHTML = `
                <div class="card-face card-front">${symbol}</div>
                <div class="card-face card-back"></div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            
            return card;
        }
        
        // ç¿»ç‰Œé€»è¾‘
        function flipCard(card) {
            // å¦‚æœæ¸¸æˆé”å®šæˆ–å¡ç‰‡å·²ç¿»å¼€æˆ–å·²åŒ¹é…ï¼Œåˆ™ä¸å¤„ç†
            if (gameState.isLocked || 
                card.classList.contains('flipped') || 
                card.classList.contains('matched')) {
                return;
            }
            
            // ç¿»å¼€å¡ç‰‡
            card.classList.add('flipped');
            gameState.flippedCards.push(card);
            
            // å¦‚æœç¿»å¼€äº†ä¸¤å¼ å¡ç‰‡
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                movesDisplay.textContent = gameState.moves;
                
                // æ£€æŸ¥æ˜¯å¦åŒ¹é…
                checkForMatch();
            }
        }
        
        // æ£€æŸ¥å¡ç‰‡æ˜¯å¦åŒ¹é…
        function checkForMatch() {
            gameState.isLocked = true;
            const [card1, card2] = gameState.flippedCards;
            const match = card1.dataset.symbol === card2.dataset.symbol;
            
            if (match) {
                // åŒ¹é…æˆåŠŸ
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    gameState.matchedPairs++;
                    matchesDisplay.textContent = gameState.matchedPairs;
                    
                    // æ£€æŸ¥æ˜¯å¦æ¸¸æˆç»“æŸ
                    if (gameState.matchedPairs === cardSymbols.length) {
                        endGame();
                    }
                    
                    resetFlippedCards();
                }, 500);
            } else {
                // åŒ¹é…å¤±è´¥
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    resetFlippedCards();
                }, 1000);
            }
        }
        
        // é‡ç½®ç¿»å¼€çš„å¡ç‰‡
        function resetFlippedCards() {
            gameState.flippedCards = [];
            gameState.isLocked = false;
        }
        
        // å¼€å§‹è®¡æ—¶
        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                const minutes = Math.floor(gameState.timer / 60);
                const seconds = gameState.timer % 60;
                timerDisplay.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame() {
            clearInterval(gameState.timerInterval);
            showMessage(`æ­å–œä½ å®Œæˆæ¸¸æˆï¼ç”¨æ—¶ ${formatTime(gameState.timer)}ï¼Œå°è¯• ${gameState.moves} æ¬¡`);
        }
        
        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins} åˆ†é’Ÿ ${secs} ç§’`;
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text) {
            messageElement.textContent = text;
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }
